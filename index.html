<html>
    <head>
        <title>ESix Copypasta Utility</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col mb-4">
                    <h3>ESix Copypasta Utility</h3>
                </div>
            </div>
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="output" class="form-label">Record Output</label>
                        <textarea class="form-control" id="output" aria-describedby="output-help" rows="10"></textarea>
                        <div id="output-help" class="form-text">Compiled record text will appear here</div>
                    </div>
                    <div class="mb-3">
                        <label for="input-reason" class="form-label">Reason</label>
                        <select class="form-control" id="input-reason">
                            <option value="null"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sources" class="form-label">Sources</label>
                        <textarea class="form-control" id="sources" aria-describedby="sources-help" rows="3"></textarea>
                        <div id="sources-help" class="form-text">One link per line.</div>
                    </div>
                    <div class="mb-3" id="rules-buttons">

                    </div>
                    <button type="button" class="btn btn-primary" id="button-reset">Reset</button>
                  </form>
            </div>
        </div>>
        <script src="script.js"></script>
    </body>
</html>
