<html>
    <head>
        <title>E621 Record Builder</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.5/mousetrap.min.js" integrity="sha512-+Jg3Ynmj9hse704K48H6rBBI3jdNBjReRGBCxUWFfOz3yVurnJFWtAWssDAsGtzWYw89xFWPxShuj2T6E9EOpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link href="style.css" rel="stylesheet">

        <!-- Favicons -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
        <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16">

    </head>
    <body>
        <div class="container">

            <!-- Header -->
            <div class="row">
                <div class="col-9 col-md-8 offset-md-2 my-2 d-flex justify-content-center align-items-center">
                    <h2 class="text-center mb-0">E621 Record Builder</h2>
                </div>
                <div class="col-3 col-md-2 p-2 px-2 d-grid">
                    <button type="button" class="btn btn-outline-danger btn-lg" id="button-reset">Reset</button>
                </div>
            </div>

            <!-- Quick Access -->
            <div class="text-center">
                <span>
                    <input class="form-check-input" type="checkbox" value="" id="quickAccessToggle" title="Toggle Custom Reason">
                </span>
                <span class="d-none d-md-inline">
                    <label class="form-check-label" for="quickAccessToggle" id="quickAccessLabel">
                        Quick Access:
                    </label>
                </span>
                <span id="prebuilt-links"></span>
            </div>

            <!-- Record Builder -->
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="output" class="form-label">Record Output</label>
                        <textarea class="form-control" id="output" aria-describedby="output-help" rows="10"></textarea>
                        <div id="output-help" class="form-text">Compiled record text will appear here</div>
                    </div>
                    <div class="mb-3">
                        <label for="input-reason" class="form-label">Reason</label>
                        <select class="form-control" id="input-reason">
                            <option value="null"></option>
                            <option value="custom">=== Custom ===</option>
                        </select>
                    </div>
                    <div class="mb-3 d-none" id="input-reason-custom-wrapper">
                        <label for="input-reason-custom" class="form-label">Custom Reason</label>
                        <input type="text" class="form-control" id="input-reason-custom">
                    </div>
                    <div class="mb-3">
                        <label for="sources" class="form-label">Sources</label>
                        <textarea class="form-control" id="sources" aria-describedby="sources-help" rows="3"></textarea>
                        <div id="sources-help" class="form-text">One link per line.</div>
                    </div>
                    <div class="mb-3">
                        <label for="rules-buttons">Common Rules</label>
                        <div id="rules-buttons-common" class="rules-buttons"></div>
                    </div>
                    <div class="mb-3">
                        <label for="rules-buttons">Other Rules</label>
                        <div id="rules-buttons-other" class="rules-buttons"></div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="d-flex justify-content-center pb-2">
                <a href="https://github.com/bitWolfy/esix.recordbuilder" class="px-3">Github</a>
                <a href="https://e621.net/users/211960" class="px-3">Contact Me</a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
