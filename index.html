<html>
    <head>
        <title>ESix Copypasta Utility</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col my-2">
                    <h2 class="text-center"><a href=".">E621 Record Builder</a></h2>
                </div>
            </div>
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="output" class="form-label">Record Output</label>
                        <textarea class="form-control" id="output" aria-describedby="output-help" rows="10"></textarea>
                        <div id="output-help" class="form-text">Compiled record text will appear here</div>
                    </div>
                    <div class="mb-3">
                        <label for="input-reason" class="form-label">Reason</label>
                        <select class="form-control" id="input-reason">
                            <option value="null"></option>
                            <option value="custom">=== Custom ===</option>
                        </select>
                    </div>
                    <div class="mb-3 d-none" id="input-reason-custom-wrapper">
                        <label for="input-reason-custom" class="form-label">Custom Reason</label>
                        <input type="text" class="form-control" id="input-reason-custom">
                    </div>
                    <div class="mb-3">
                        <label for="sources" class="form-label">Sources</label>
                        <textarea class="form-control" id="sources" aria-describedby="sources-help" rows="3"></textarea>
                        <div id="sources-help" class="form-text">One link per line.</div>
                    </div>
                    <div class="mb-3">
                    </div>
                    <div class="mb-3">
                        <label for="rules-buttons">Rules</label>
                        <div id="rules-buttons"></div>
                    </div>
                    <div class="my-5 d-grid gap-2 col-3 mx-auto">
                        <button type="button" class="btn btn-outline-danger btn-lg" id="button-reset">Reset</button>
                    </div> 
                  </form>
            </div>
        </div>>
        <script src="script.js"></script>
    </body>
</html>
